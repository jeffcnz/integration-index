{% extends "base.html" %}
{% block content %}
		<div class = "row header">
			<div class = "col-md-6">
				<h1>Agencies</h1>
			</div>
			<div class = "col-md-6">
				
			</div>
		</div>

		<div class = "row">
			<div class = "col-md-12">
				<hr>
			</div>	
		</div>

		
		
		{% for agency in agencies %}
		<div class = "row">
				<div class = "col-md-6">
					<p class = "name">{{agency.name}}</p>
				</div>

				<div class = "col-md-6">	

					<p>{{agency.details}}</p>

				</div>

		</div>

	{% endfor %}

{% endblock %}
